<!DOCTYPE html>
<html>

<head>
    <title>Form Register Produk</title>
</head>

<body>
    <form>
        <table border="0" align="center" cellpadding="15" width="40%">
            <thead>
                <tr bgcolor="#C1EFFF">
                    <th colspan="2">Latihan Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="20%"><label>Nama Produk</label></td>
                    <td>
                        <input type="text" name="nama" placeholder="Nama Produk Anda" size="40" maxlength="100">
                    </td>
                </tr>
                <tr>
                    <td><label>Jenis Produk</label></td>
                    <td>
                        <select name="pendidikan">
                            <option value="Jenis" selected>-- Jenis Produk --</option>
                            <option value="A">Produk A</option>
                            <option value="B">Produk B</option>
                            <option value="C">Produk C</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Harga</label></td>
                    <td>
                        <input type="text" name="harga" placeholder="Harga Produk" size="40" maxlength="100">
                    </td>
                </tr>
                <tr>
                    <td><label>Stok</label></td>
                    <td>
                        <input type="text" name="stok" placeholder="Stok Produk" size="40" maxlength="100">
                    </td>
                </tr>
                <tr>
                    <td><label>Photo</label></td>
                    <td>
                        <input type="text" name="photo" placeholder="Photo Produk" size="40" maxlength="100">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="#C1EFFF">
                    <th colspan="2">
                        <input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
                        <input type="reset" name="unproses" value="Batal" />
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>

</html>
