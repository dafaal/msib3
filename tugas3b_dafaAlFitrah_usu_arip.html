<!DOCTYPE html>
<html>

<head>
    <title>Form Register Member</title>
</head>

<body>
    <form>
        <table align="center" border="0" cellpadding="15" width="40%">
            <thead>
                <tr bgcolor="#C1EFFF">
                    <th colspan="2">Form Register Member</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="20%"><label>Username</label></td>
                    <td><input type="text" name="username" placeholder="masukkan username" size="40" maxlength="100"></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" name="password" placeholder="masukkan password" size="40" maxlength="100"></td>
                </tr>

            </tbody>
            <tfoot>
                <tr bgcolor="#C1EFFF">
                    <th colspan="2">
                        <input type="submit" value="masuk">
                        <input type="reset" value="batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>

</html>
